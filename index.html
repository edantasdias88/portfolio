  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="controls">
          <button id="theme-toggle" aria-label="Alternar tema">ðŸŒž</button>
          <button id="language-toggle" aria-label="Mudar idioma">EN</button>

    <!-- HERO (fixo) -->
    <section id="hero" aria-label="Hero">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="assets/video/background.mp4" type="video/mp4" />
      </video>

      <div class="hero-content container">
        <div class="hero-left">
          <h2 data-i18n="hero.title"></h2>
          <p data-i18n="hero.description"></p>
        </div>

        <div class="hero-right">
          <img
            class="hero-image"
            src="assets/images/edilson-dantas.png"
            alt="Edilson Dantas"
          />
        </div>
      </div>

      <!-- depoimentos dentro do hero -->
      <div class="testimonials-wrapper container">
        <div class="testimonials-container">
          <div class="avatars">
            <img
              class="avatar"
              data-index="0"
              src="assets/images/avatar1.png"
              alt="Avatar 1"
            />
            <img
              class="avatar"
              data-index="1"
              src="assets/images/avatar2.png"
              alt="Avatar 2"
            />
            <img
              class="avatar"
              data-index="2"
              src="assets/images/avatar3.png"
              alt="Avatar 3"
            />
          </div>

          <div class="testimonial-box">
            <p class="testimonial-text" data-i18n="testimonials.0.text"></p>
            <div class="testimonial-meta">
              <span
                class="testimonial-author"
                data-i18n="testimonials.0.author"
              ></span>
              <span
                class="testimonial-role"
                data-i18n="testimonials.0.role"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT / second section -->
    <section id="about" aria-label="Sobre">
      <div class="about-wrapper">
        <div class="container">
          <div class="about-columns">
            <div>
              <h2 data-i18n="about.name"></h2>
              <h2 data-i18n="about.lastName"></h2>
              <p data-i18n="about.role"></p>
            </div>
            <div>
              <p class="intro" data-i18n="about.intro"></p>
            </div>
          </div>
          <div class="about-columns">
            <div>
              <p data-i18n="about.text1"></p>
              <p data-i18n="about.text2"></p>
              <p data-i18n="about.text3"></p>
            </div>
            <div>
              <p data-i18n="about.text4"></p>
              <p data-i18n="about.text5"></p>
            </div>
          </div>

          <!-- SOLUTIONS -->
          <section id="solutions">
            <div class="solutions-wrapper">

            </div>

        </div>

              <div class="feature-item">
                <img src="assets/images/icons/create.svg" alt="Icon 2" />

              <div class="feature-item">

                <img src="assets/images/icons/increase.svg" alt="Icon 5" />

              <div class="feature-item">

              <div class="feature-item">

              <div class="feature-item">
                <img src="assets/images/icons/delivery.svg" alt="Icon 8" />

            </div>

                    ></div>
                  </div>
                </div>
